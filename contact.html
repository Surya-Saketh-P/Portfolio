<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya | Contact</title>
    <link rel="icon" href="images/a minimalist and pro.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            color: rgb(230, 230, 230);
        }

        html {
            font-size: 62.5%;
        }

        body {
            background-color: rgb(18, 18, 28);
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background-color: rgba(18, 18, 28, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: rgb(155, 93, 229);
            font-weight: 700;
        }

        nav a {
            font-size: 1.6rem;
            margin-left: 3rem;
            transition: color 0.3s ease;
        }

        nav a:hover,
        nav a.active {
            color: rgb(241, 91, 181);
        }

        section {
            min-height: 100vh;
            padding: 10rem 9% 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        span {
            color: rgb(155, 93, 229);
        }

        .heading {
            font-size: 4.5rem;
            margin-bottom: 3rem;
        }

        .contact p {
            font-size: 1.8rem;
            max-width: 700px;
            line-height: 1.7;
            margin-bottom: 3rem;
        }

        .contact h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .contact a {
            color: rgb(155, 93, 229);
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            height: 4rem;
            border: 0.2rem solid rgb(155, 93, 229);
            font-size: 2rem;
            border-radius: 50%;
            margin: 2rem 1rem 2rem 0;
            color: rgb(155, 93, 229);
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background-color: rgb(155, 93, 229);
            color: rgb(18, 18, 28);
            box-shadow: 0 0 15px rgb(241, 91, 181);
        }

        @media (max-width: 768px) {
            header {
                padding: 2rem 3%;
            }

            section {
                padding: 10rem 3% 2rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo">Surya</a>
        <nav>
            <a href="index.html">Home</a>

            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

        <p>Have a question, a project idea, or just want to debate about the best variable naming conventions? My inbox
            is always open. Feel free to reach out!</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/surya-saketh-prattipati-160779347" target="_blank"class="fa-brands fa-linkedin"></a>
            <a href="https://github.com/Surya-Saketh-P" target="_blank" class="fa-brands fa-github"></a>
            <a href="https://www.instagram.com" target="_blank" class="fa-brands fa-instagram"></a>
            <a href="https://x.com" target="_blank" class="fa-brands fa-twitter"></a>
        </div>
    </section>
</body>

</html>
